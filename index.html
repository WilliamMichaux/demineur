<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Démineur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demineur.css" type="text/css">
    <script src="demineur.js"></script>
    <script src="confetti.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"> 
</head>
<body>
    <div id="modalFin" class="modal">
        <div class="modal-content">          
            <span class="close">&times;</span>
            <span class="confetti"><canvas id="confetti-canvas"></canvas>  </span>
            <p id="texte">C'est gagné !!!</p>
            <p id="btnRejouer" class="boutton">Rejouer</p>
        </div>
    </div>
    <div id="info">
            <p><span id="nbFlag"></span> <i class='far fa-flag'></i></p>
            <p><i class="fa fa-pause" id="pause" aria-hidden="true"></i></p>
            <p><span id="minutes">00</span>:<span id="secondes">00</span></p>
        </div>
    <div id="plateau">
        <table id="jeu"></table>        
        <div id="lancementJeu">
            <div id="preset">
                <p class="boutton" id="deb">Débutant</p>
                <p class="boutton" id="inter">Intermédiaire</p>
                <p class="boutton" id="expert">Expert</p>
            </div>
            <form>
                <p><label>Taille personnalisée : </label><input type="text" id="taille" max="50" required> X <input disabled id="taille2" value=""> (50 max)</p>
                <div class="slidecontainer">
                    <label>Nombre de bombe : </label><span id="nbBombes">00</span>
                    <input type="range" min="1" max="100" value="50" class="slider" id="range">
                  </div>                  
                <p id="jouer" class="boutton">jouer</p>
            </form>
        </div>        
    </div>    
</body>
</html>
